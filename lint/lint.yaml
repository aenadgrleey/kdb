config:
  validation: true
  excludes: ''

HbmartinRuleSet:
  NoCallbacksInFunctions:
    active: true
    ignoreAnnotated: [ 'Composable', 'InlineFun' ]
    allowExtensions: false
    allowReceivers: false
  AvoidVarsExceptWithDelegate:
    active: false
  MutableTypeShouldBePrivate:
    active: false

formatting:
  ImportOrdering:
    active: false
style:
  ReturnCount:
    active: false

